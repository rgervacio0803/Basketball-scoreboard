<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="score-wrapper">
            <div id="home-score">0</div>
            <div id="guest-score">0</div>
        </div>
        <div class="score-buttons">
            <div id="home-btn">
            <button id="add-home1" onclick="add1()">+1</button>
            <button id="add-home2" onclick="add2()">+2</button>
            <button id="add-home3" onclick="add3()">+3</button>
            </div>
            <div id="guest-btn">
            <button id="add-guest1" onclick="guest1()">+1</button>
            <button id="add-guest2" onclick="guest2()">+2</button>
            <button id="add-guest3" onclick="guest3()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
